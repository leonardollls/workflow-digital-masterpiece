    <!-- Script para remover TODOS os favicons indesejados e forçar favicon Leonardo Lopes -->
    <script>
      (function() {
        // Favicon Leonardo Lopes
        const leonardoFavicon = '/Images/logos/logo-leonardo-lopes-icone.svg';
        
        // Função para forçar favicon Leonardo Lopes
        function forceLeonardoFavicon() {
          // Remover TODOS os links de favicon existentes
          const faviconLinks = document.querySelectorAll('link[rel*="icon"], link[rel*="shortcut"], link[rel*="apple-touch-icon"], link[rel*="mask-icon"]');
          faviconLinks.forEach(function(link) {
            const href = link.getAttribute('href') || '';
            // Manter apenas favicons transparentes, remover todos os outros
            if (!href.includes('data:image') && !href.includes('base64')) {
              link.remove();
            }
          });
          
          // Verificar se já existe um favicon transparente
          let hasTransparentFavicon = false;
          const existingFavicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
          existingFavicons.forEach(function(link) {
            const href = link.getAttribute('href') || '';
            if (href.includes('data:image') && href.includes('base64')) {
              hasTransparentFavicon = true;
            }
          });
          
          // Adicionar favicon transparente se não existir
          if (!hasTransparentFavicon && document.head) {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = transparentFavicon;
            link.type = 'image/x-icon';
            document.head.insertBefore(link, document.head.firstChild);
            
            // Também adicionar shortcut icon
            const shortcutLink = document.createElement('link');
            shortcutLink.rel = 'shortcut icon';
            shortcutLink.href = transparentFavicon;
            shortcutLink.type = 'image/x-icon';
            document.head.insertBefore(shortcutLink, document.head.firstChild);
          }
          
          // Remover também qualquer link que possa ser um favicon indesejado
          const allLinks = document.querySelectorAll('link');
          allLinks.forEach(function(link) {
            const rel = link.getAttribute('rel') || '';
            const href = link.getAttribute('href') || '';
            if (
              (rel.toLowerCase().includes('icon') || rel.toLowerCase().includes('shortcut')) &&
              !href.includes('logo-leonardo-lopes-icone.svg') &&
              !href.includes('leonardolopes') &&
              (href.toLowerCase().includes('lovable') ||
               href.toLowerCase().includes('workflow.lovable') ||
               href.toLowerCase().includes('favicon.ico') ||
               href.includes('data:image') ||
               (href.toLowerCase().includes('.ico') && !href.includes('leonardo')) ||
               (href.toLowerCase().includes('.png') && !href.includes('leonardo')))
            ) {
              link.remove();
            }
          });
        }
        
        // Executar imediatamente
        forceLeonardoFavicon();
        
        // Executar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', forceLeonardoFavicon);
        } else {
          forceLeonardoFavicon();
        }
        
        // Usar MutationObserver para monitorar e remover favicons adicionados dinamicamente
        if (typeof MutationObserver !== 'undefined') {
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1 && node.tagName === 'LINK') {
                  const rel = node.getAttribute('rel') || '';
                  const href = node.getAttribute('href') || '';
                  if (
                    rel.toLowerCase().includes('icon') ||
                    rel.toLowerCase().includes('shortcut') ||
                    href.toLowerCase().includes('favicon') ||
                    href.toLowerCase().includes('lovable') ||
                    href.toLowerCase().includes('workflow.lovable')
                  ) {
                    node.remove();
                  }
                }
              });
            });
            removeAllFavicons();
          });
          
          // Observar mudanças no head
          if (document.head) {
            observer.observe(document.head, {
              childList: true,
              subtree: true
            });
          }
          
          // Observar quando o head for criado
          if (!document.head) {
            const headObserver = new MutationObserver(function() {
              if (document.head) {
                observer.observe(document.head, {
                  childList: true,
                  subtree: true
                });
                headObserver.disconnect();
              }
            });
            headObserver.observe(document.documentElement, {
              childList: true
            });
          }
        }
        
        // Executar periodicamente para garantir
        setInterval(forceLeonardoFavicon, 200);
      })();
    </script>
