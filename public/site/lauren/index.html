    <!-- Open Graph / Facebook -->

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Leonardo Lopes",
      "jobTitle": "UX/UI Designer & Developer",
      "description": "Especialista em sites de alta performance e conversão",
      "url": "https://leonardolopes.online/site/lauren",
      "sameAs": []
    }
    </script>

    <!-- Performance and SEO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Google Fonts - Async Loading (non-blocking) -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" />
    </noscript>

    <!-- Canonical -->
    <link rel="canonical" href="https://leonardolopes.online/site/lauren" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#a45fc4" />
    <meta name="msapplication-TileColor" content="#a45fc4" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Critical CSS -->
    <style>
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style=solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-feature-settings:"cv11","ss01";scroll-behavior:smooth}
      body{margin:0;line-height:inherit;font-family:Inter,system-ui,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#0a0a0f;color:#fff}
      #root{min-height:100vh}
      img,video{max-width:100%;height:auto;display:block}
    </style>
    
    <!-- Redirect to SPA after crawlers read meta tags -->
    <script>
      // Remover TODOS os favicons existentes (incluindo qualquer referência ao Lovable)
      (function() {
        // Remover todos os links de favicon existentes
        const faviconLinks = document.querySelectorAll('link[rel*="icon"], link[rel*="shortcut"], link[rel*="apple-touch-icon"]');
        faviconLinks.forEach(function(link) {
          const href = link.getAttribute('href') || '';
          // Remover se contiver "lovable" ou qualquer referência suspeita
          if (href.toLowerCase().includes('lovable') || href.toLowerCase().includes('workflow.lovable') || href.toLowerCase().includes('favicon')) {
            link.remove();
          }
        });
      })();
      
      // Detect if it's a crawler (Facebook, Twitter, WhatsApp, etc.)
      const userAgent = navigator.userAgent.toLowerCase();
      const isCrawler = /facebookexternalhit|twitterbot|whatsapp|linkedinbot|slackbot|skypeuripreview|bingbot|googlebot/i.test(userAgent);
      
      // If not a crawler, redirect to main SPA (which will handle routing)
      if (!isCrawler) {
        // Redirect to root with redirect parameter, React Router will handle it
        window.location.replace('/?redirect=/site/lauren');
      }
    </script>
  </head>
  <body>
    <!-- Content for crawlers to see -->
    <div style="display:none;">
      <h1>Leonardo Lopes - UX/UI Designer & Developer</h1>
      <p>Especialista em sites de alta performance e conversão.</p>
    </div>
    
    <!-- Fallback content for crawlers -->
    <div style="padding:20px;max-width:800px;margin:0 auto;">
      <h1>Leonardo Lopes - UX/UI Designer & Developer</h1>
      <p>Especialista em sites de alta performance e conversão.</p>
    </div>
  </body>
</html>
