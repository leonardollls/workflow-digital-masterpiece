    <!-- Script para remover TODOS os favicons indesejados e forçar favicon Leonardo Lopes -->
    <script>
      (function() {
        // Favicon Leonardo Lopes
        const leonardoFavicon = '/Images/logos/logo-leonardo-lopes-icone.svg';
        
        // Função para forçar favicon Leonardo Lopes
        function forceLeonardoFavicon() {
          // Remover TODOS os links de favicon existentes que não sejam do Leonardo Lopes
          const faviconLinks = document.querySelectorAll('link[rel*="icon"], link[rel*="shortcut"], link[rel*="apple-touch-icon"], link[rel*="mask-icon"]');
          faviconLinks.forEach(function(link) {
            const href = link.getAttribute('href') || '';
            // Manter apenas favicons do Leonardo Lopes, remover todos os outros
            if (!href.includes('logo-leonardo-lopes-icone.svg') && 
                !href.includes('leonardolopes') &&
                (href.toLowerCase().includes('lovable') || 
                 href.toLowerCase().includes('workflow.lovable') ||
                 href.toLowerCase().includes('favicon.ico') ||
                 href.includes('data:image'))) {
              link.remove();
            }
          });
          
          // Verificar se já existe o favicon do Leonardo Lopes
          let hasLeonardoFavicon = false;
          const existingFavicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
          existingFavicons.forEach(function(link) {
            const href = link.getAttribute('href') || '';
            if (href.includes('logo-leonardo-lopes-icone.svg')) {
              hasLeonardoFavicon = true;
            }
          });
          
          // Adicionar favicon Leonardo Lopes se não existir
          if (!hasLeonardoFavicon && document.head) {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = leonardoFavicon;
            link.type = 'image/svg+xml';
            document.head.insertBefore(link, document.head.firstChild);
            
            // Também adicionar shortcut icon
            const shortcutLink = document.createElement('link');
            shortcutLink.rel = 'shortcut icon';
            shortcutLink.href = leonardoFavicon;
            shortcutLink.type = 'image/svg+xml';
            document.head.insertBefore(shortcutLink, document.head.firstChild);
            
            // Adicionar apple-touch-icon
            const appleLink = document.createElement('link');
            appleLink.rel = 'apple-touch-icon';
            appleLink.href = leonardoFavicon;
            document.head.insertBefore(appleLink, document.head.firstChild);
          }
          
          // Remover também qualquer link que possa ser um favicon indesejado
          const allLinks = document.querySelectorAll('link');
          allLinks.forEach(function(link) {
            const rel = link.getAttribute('rel') || '';
            const href = link.getAttribute('href') || '';
            if (
              (rel.toLowerCase().includes('icon') || rel.toLowerCase().includes('shortcut')) &&
              !href.includes('logo-leonardo-lopes-icone.svg') &&
              !href.includes('leonardolopes') &&
              (href.toLowerCase().includes('lovable') ||
               href.toLowerCase().includes('workflow.lovable') ||
               href.toLowerCase().includes('favicon.ico') ||
               href.includes('data:image') ||
               (href.toLowerCase().includes('.ico') && !href.includes('leonardo')) ||
               (href.toLowerCase().includes('.png') && !href.includes('leonardo')))
            ) {
              link.remove();
            }
          });
        }
        
        // Executar imediatamente
        forceLeonardoFavicon();
        
        // Executar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', forceLeonardoFavicon);
        } else {
          forceLeonardoFavicon();
        }
        
        // Usar MutationObserver para monitorar e remover favicons adicionados dinamicamente
        if (typeof MutationObserver !== 'undefined') {
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1 && node.tagName === 'LINK') {
                  const rel = node.getAttribute('rel') || '';
                  const href = node.getAttribute('href') || '';
                  if (
                    rel.toLowerCase().includes('icon') ||
                    rel.toLowerCase().includes('shortcut') ||
                    href.toLowerCase().includes('favicon') ||
                    href.toLowerCase().includes('lovable') ||
                    href.toLowerCase().includes('workflow.lovable')
                  ) {
                    node.remove();
                  }
                }
              });
            });
            forceLeonardoFavicon();
          });
          
          // Observar mudanças no head
          if (document.head) {
            observer.observe(document.head, {
              childList: true,
              subtree: true
            });
          }
          
          // Observar quando o head for criado
          if (!document.head) {
            const headObserver = new MutationObserver(function() {
              if (document.head) {
                observer.observe(document.head, {
                  childList: true,
                  subtree: true
                });
                headObserver.disconnect();
              }
            });
            headObserver.observe(document.documentElement, {
              childList: true
            });
          }
        }
        
        // Executar periodicamente para garantir
        setInterval(forceLeonardoFavicon, 200);
      })();
    </script>

    <!-- Critical CSS - Inline for fastest FCP -->
    <style>
      /* Critical CSS for above-the-fold content */
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-feature-settings:"cv11","ss01";scroll-behavior:smooth}
      body{margin:0;line-height:inherit;font-family:Inter,system-ui,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#0a0a0f;color:#fff}

      img,video{max-width:100%;height:auto;display:block}
      
      /* Font fallback while loading */
      .font-display{font-family:Poppins,Inter,system-ui,sans-serif}
      .font-sans{font-family:Inter,system-ui,sans-serif}
      
      /* Critical layout classes */
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .relative{position:relative}
      .absolute{position:absolute}
      .fixed{position:fixed}
      .overflow-hidden{overflow:hidden}
      .w-full{width:100%}
      .h-full{height:100%}
      .inset-0{inset:0}
      .z-10{z-index:10}
      .z-20{z-index:20}
      .z-30{z-index:30}
      
      /* Splash loader critical styles */
      .splash-loader{background:linear-gradient(135deg,#0a0a0f,#0d0d1a,#0a0a12)}
      
      /* Portfolio page dark background */
      .bg-portfolio{background:linear-gradient(135deg,#0a0a0f 0%,#0d0d1a 50%,#0a0a12 100%)}
      
      /* Gradient text */
      .bg-clip-text{-webkit-background-clip:text;background-clip:text}
      .text-transparent{color:transparent}
      
      /* Logo container - prevent CLS */
      .logo-container,.logo-glow-container{width:128px;height:128px;contain:layout}
      
      /* Image aspect ratio placeholders */
      .aspect-video{aspect-ratio:16/9}
      .aspect-square{aspect-ratio:1/1}
      
      /* Project card - fixed dimensions to prevent CLS */
      .card-portfolio{min-height:420px;height:420px;contain:layout style}
      
      /* Prevent layout shift on grid */
      .grid{display:grid}
      .gap-6{gap:1.5rem}
      @media(min-width:640px){.sm\\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}}
      @media(min-width:1024px){.lg\\:grid-cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}}
      
      /* Contain for layout stability */
      [style*="contain"]{contain:layout style}
      
      /* Opacity transitions */
      .opacity-0{opacity:0}
      .opacity-100{opacity:1}
      .transition-opacity{transition-property:opacity;transition-timing-function:cubic-bezier(.4,0,.2,1);transition-duration:.3s}
      .duration-300{transition-duration:.3s}
      .duration-700{transition-duration:.7s}
    </style>
