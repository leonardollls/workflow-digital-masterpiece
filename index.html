    <!-- Critical CSS - Inline for fastest FCP -->
    <style>
      /* Critical CSS for above-the-fold content */
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-feature-settings:"cv11","ss01";scroll-behavior:smooth}
      body{margin:0;line-height:inherit;font-family:Inter,system-ui,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#fff;color:#1a0d2e}
      #root{min-height:100vh}
      img,video{max-width:100%;height:auto;display:block}
      
      /* Font fallback while loading */
      .font-display{font-family:Poppins,Inter,system-ui,sans-serif}
      .font-sans{font-family:Inter,system-ui,sans-serif}
      
      /* Critical layout classes */
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .relative{position:relative}
      .absolute{position:absolute}
      .overflow-hidden{overflow:hidden}
      .w-full{width:100%}
      .h-full{height:100%}
      .inset-0{inset:0}
      .z-10{z-index:10}
      .z-20{z-index:20}
      .z-30{z-index:30}
      
      /* Gradient backgrounds - critical */
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      .from-workflow-50{--tw-gradient-from:#faf7ff;--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
      .via-white{--tw-gradient-stops:var(--tw-gradient-from),#fff,var(--tw-gradient-to)}
      .to-workflow-100{--tw-gradient-to:#f3edff}
      
      /* Logo container - prevent CLS */
      .logo-container{width:100%;max-width:140px;aspect-ratio:1/1;margin:0 auto}
      @media(min-width:640px){.logo-container{max-width:160px}}
      @media(min-width:768px){.logo-container{max-width:180px}}
      
      /* Image aspect ratio placeholders */
      .aspect-video{aspect-ratio:16/9}
      .aspect-square{aspect-ratio:1/1}
      .aspect-card{aspect-ratio:800/406}
      
      /* Project card placeholder */
      .project-card-image{aspect-ratio:800/406;background:#f3f4f6}
      
      /* Skeleton loading */
      .skeleton{background:linear-gradient(90deg,#f3f4f6 25%,#e5e7eb 50%,#f3f4f6 75%);background-size:200% 100%;animation:skeleton 1.5s ease-in-out infinite}
      @keyframes skeleton{0%{background-position:200% 0}100%{background-position:-200% 0}}
      
      /* Prevent layout shift on grid */
      .grid{display:grid}
      .gap-4{gap:1rem}
      .gap-6{gap:1.5rem}
      @media(min-width:640px){.sm\\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}}
      @media(min-width:1024px){.lg\\:grid-cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}}
      
      /* Card min-height to prevent CLS */
      .card-portfolio{min-height:420px}
    </style>
  </head>
