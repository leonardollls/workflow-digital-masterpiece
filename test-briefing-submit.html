<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Debug - Submit Briefing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        .info { background: #e3f2fd; border-left: 4px solid #2196f3; }
        button { padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
        #logs { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🧪 Teste Debug - Submit Briefing</h1>
    <p>Este arquivo testa a função submitBriefing isoladamente para identificar o problema.</p>
    
    <button onclick="testSubmitBriefing()">🚀 Testar Submit Briefing</button>
    <button onclick="clearLogs()">🧹 Limpar Logs</button>
    
    <div id="logs"></div>

    <script type="module">
        // Configuração do Supabase
        const supabaseUrl = 'https://sphiqzwnkuzfiwejjlav.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwaGlxendua3V6Zml3ZWpqbGF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2OTQxMjMsImV4cCI6MjA2NTI3MDEyM30.-R19Vv3EgGxjeb0PoqaU4-SMi46E3PE-7FnFIyxWUds';

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `[${new Date().toISOString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            if (type === 'error') {
                console.error(message);
            } else {
                console.log(message);
            }
        }

        async function testSupabaseConnection() {
            addLog('🔄 Testando conexão direta com Supabase...');
            
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/client_briefings?select=count`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Authorization': `Bearer ${supabaseAnonKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addLog(`✅ Conexão com Supabase OK. Resposta: ${JSON.stringify(data)}`, 'success');
                return true;
            } catch (error) {
                addLog(`❌ Erro na conexão com Supabase: ${error.message}`, 'error');
                return false;
            }
        }

        async function testDirectInsert() {
            addLog('🔄 Testando inserção direta...');
            
            const testData = {
                company_name: `Teste Debug HTML - ${Date.now()}`,
                business_segment: 'Tecnologia',
                company_description: 'Teste de inserção via HTML debug',
                target_audience: 'Desenvolvedores',
                competitive_advantage: 'Debug completo',
                landing_page_goal: 'Identificar problema de inserção',
                responsible_name: 'Admin Debug',
                product_name: 'Produto Teste',
                product_description: 'Descrição do produto teste',
                main_benefits: 'Benefícios do teste',
                call_to_action: 'Testar agora',
                lead_destination: 'debug@test.com',
                has_logo: 'Sim',
                domain_info: 'debug.test.com',
                deadline: 'Imediato',
                budget: 'Valor Acordado na Workana',
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/client_briefings`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Authorization': `Bearer ${supabaseAnonKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(testData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                addLog(`✅ Inserção direta bem-sucedida! ID: ${result[0]?.id}`, 'success');
                addLog(`📋 Dados inseridos: ${JSON.stringify(result[0], null, 2)}`);
                return result[0];
            } catch (error) {
                addLog(`❌ Erro na inserção direta: ${error.message}`, 'error');
                return null;
            }
        }

        window.testSubmitBriefing = async function() {
            addLog('🚀 Iniciando teste completo...', 'info');
            
            // Teste 1: Conexão
            const connectionOK = await testSupabaseConnection();
            if (!connectionOK) {
                addLog('❌ Teste interrompido devido a falha na conexão', 'error');
                return;
            }

            // Teste 2: Inserção direta
            const insertResult = await testDirectInsert();
            if (!insertResult) {
                addLog('❌ Teste interrompido devido a falha na inserção', 'error');
                return;
            }

            addLog('🎉 Todos os testes passaram! O problema não está no banco de dados.', 'success');
            addLog('📝 Conclusão: O problema está no código frontend da aplicação React.', 'info');
        };

        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = '';
        };

        // Executar teste automático na carga da página
        window.addEventListener('load', () => {
            addLog('🔧 Página de debug carregada. Clique no botão para testar.', 'info');
        });
    </script>
</body>
</html>
